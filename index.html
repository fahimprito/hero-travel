<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="./styles/travel.css">
    <script src="https://kit.fontawesome.com/f199077a1d.js" crossorigin="anonymous"></script>
</head>

<body class="mulish-font">
    <header class="header">
        <nav class="navbar">
            <!-- logo and name  -->
            <div class="logo-brand">
                <img src="./Images/logo.png" alt="">
                <h2 class="brand dark1">Hero <span class="orange1">Travel</span></h2>
            </div>


            <ul class="nav-links ">
                <li class="nav-items"><a href="" class="nav-link orange1 active-nav">Home</a></li>
                <li class="nav-items"><a href="" class="nav-link dark2">Packages</a></li>
                <li class="nav-items"><a href="" class="nav-link dark2">Testimonial</a></li>
                <li class="nav-items"><a href="" class="nav-link dark2">Blog</a></li>
                <li class="nav-items"><a href="" class="nav-link dark2">Contact</a></li>
            </ul>

            <i class="fa-solid fa-bars"></i>
        </nav>

    </header>

    <main>

        <!-- Explore Your Travel -->
        <section class="explore-tour-travel">
            <div class="explore-container">
                <h1 class="banner-title">
                    Explore Your Travel
                </h1>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac
                    quis sapien urna eu phasellus.</p>

                <div class="banner-input-container">
                    <input class="banner-input" type="text" name="where" placeholder="Where go">
                    <select class="banner-input" name="When" id="">
                        <option value="">When</option>
                    </select>
                    <select class="banner-input name="select-type" id="">
                        <option value="">Select Type</option>
                    </select>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        
    </footer>

</body>

</html>
